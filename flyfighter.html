<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flyfighter.css" />
    
    <title>flyfighter</title>
  </head>
  <body>
    <img id="big-cursor" src="Images/racket_img.png" style="display: none;"  />

    <!-- audio to play when user click on buttons -->
    <audio
      id="clickSound"
      controls
      src="Audio/click_sound.mp3"
      preload="auto"
      style="display: none"
    ></audio>
    
    <!-- audio to play when user click on fly -->
    <audio
      id="slapSound"
      controls
      src="Audio/slap_sound.mp3"
      preload="auto"
      style="display: none"
    ></audio>
    
    <!-- Game title -->
    <h3
      style="
        font-size: 4vh;
        color: darkblue;
        height: 2vh;
        margin-left: 40vw;
        margin-top: 0px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      "
    >
      Fly Fighter
    </h3>
    <!-- container -->
    <div id="container">
     
      <!-- left menu -->
      <div id="left">
        
        <div id="score">
          <h3 style="color: white; margin-top: 0px; margin-left: 30%">Score</h3>
        </div>
        
        <div id="quotes">
          <h3 style="color: white; margin-top: 0px; margin-left: 30%">
            Quotes
          </h3>
        </div>
       
        <div id="highscore">
          <h3
            style="
              color: white;
              margin-top: 0px;
              font-size: 4vh;
              margin-left: 10%;
            "
          >
            HIGH SCORE
          </h3>
        </div>
      
      </div>
      <!-- Game Arena -->

      <div id="d1"><img id="flyImg" src="Images/fly_image.png" /></div>
      
      <!-- right menu -->
      <div id="right">
        <div id="timer">
          <h3 style="color: white; margin-top: 0px; margin-left: 20%">TIMER</h3>
        </div>
        
        <img id="playImg" src="Images/play_img-removebg-preview.png" />
        <img id="retryImg" src="Images/retry_img-removebg-preview.png" />
        <img id="homeImg" src="Images/home_img.png" onclick="funHome()" />
        <img
          style="display: none"
          id="muteImg"
          src="Images/mute_img.png"
          onclick="funSound()"
        />
        <img
          style="display: none"
          id="soundImg"
          src="Images/sound_img.png"
          onclick="funSound()"
        />
      </div>
    </div>

    <script src="flyfighter.js"></script>
  </body>
</html>
